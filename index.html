    <script type="text/x-tmpl" id="instagram-template">
        <div class="b-list instagram-feed">
        <ul class="b-list-ul">
            {% for (var i = 0; i < o.length; i++) { %}
                <li class="b-list-li">
					<a href="{%= o[i].href %}" target="_blank" rel="noreferrer noopener">
						<img src="{%= o[i].thumbnail %}" alt="{%= o[i].caption %}"></a>
            {% } %}
        </ul>
        </div>
    </script>
    <script src="https://www.sowecms.com/demos/InstagramFeed/dist/InstagramFeed.min.js"></script>
    <script src="https://unpkg.com/blueimp-tmpl@3.17.0/js/tmpl.js"></script>
    <script>
        (function(){
            new InstagramFeed({
                username: 'ravenowave',
                get_data: true,
                callback: function (data) {
                    const instagramFeed = document.querySelector('.instagram-feed');
                    data = data.edge_owner_to_timeline_media.edges.map(e =>
						({thumbnail: e.node.thumbnail_resources
                            .filter(th => th.config_width == 150)
                            [0].src,
						href: 'https://www.instagram.com/p/' + e.node.shortcode + '/',
						caption: e.node.edge_media_to_caption.edges[0].node.text})
                    ).slice(0, 6);
					const div = document.createElement('div');
                    div.innerHTML = tmpl('instagram-template', data);
					instagramFeed.replaceWith(div.querySelector('.instagram-feed'));
                },
            });
        })();
    </script>
